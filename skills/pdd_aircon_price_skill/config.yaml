# Pinduoduo (PDD) aircon price skill (human-in-the-loop)

keyword: "空调"
limit: 12

# Browser (visible by default)
headless: false
channel: msedge
slowMo: 150
args:
  - "--start-maximized"

# Multiple accounts:
# profileAccount: "default"  # e.g. acc_a / acc_b

# Human-in-the-loop (PDD frequently shows captcha / verification)
pauseForHuman: true
# How to resume after you finish login/captcha in the browser:
# - auto: keep polling until results selector appears (recommended; no terminal input needed)
# - enter: press Enter to let the skill re-check readiness
pauseForHumanMode: auto
pauseTimeoutMs: 0

# Pace controls (best-effort)
stepDelayMs: 700
stepDelayJitterMs: 500

# Lazy-load assist: scroll a bit before extracting
scrollSteps: 4
scrollDelayMs: 900

# Capture artifacts for AI-assisted debugging/replay
captureOnBlocked: true
captureOnDone: true
captureFullPage: true
includeHtml: true
includeElements: true
maxElements: 350
detectBlockers: true

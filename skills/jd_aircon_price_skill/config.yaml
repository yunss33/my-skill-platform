# JD aircon price skill (human-in-the-loop)

keyword: "空调"
limit: 12

# Browser (visible by default)
headless: false
channel: msedge
slowMo: 150
args:
  - "--start-maximized"

# Human-in-the-loop (JD frequently shows risk verification pages)
pauseForHuman: true
# How to resume after you finish login/captcha in the browser:
# - enter: press Enter in terminal to let the skill continue/retry
# - auto: keep polling until results selector appears
pauseForHumanMode: enter
pauseTimeoutMs: 0

# Pace controls (best-effort)
stepDelayMs: 600
stepDelayJitterMs: 400

# Capture artifacts for AI-assisted debugging/replay
captureOnBlocked: true
captureOnDone: true
captureFullPage: true
includeHtml: true
includeElements: true
maxElements: 250
detectBlockers: true

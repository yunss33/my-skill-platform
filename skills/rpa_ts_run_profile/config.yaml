# Variant B: run-profile RPA (isolated per run_id)
#
# Typical usage:
# 1) Start browser once:
#    python run.py --skill rpa_ts_run_profile --run-id jd --set session.command=start
# 2) Run actions (reuse same browser/login for this run_id):
#    python run.py --skill rpa_ts_run_profile --run-id jd --set action=inspectPage --set url=https://www.jd.com
# 3) Close browser:
#    python run.py --skill rpa_ts_run_profile --run-id jd --set session.command=close

action: inspectPage

session:
  enabled: true
  command: call # start | call | status | close
  userDataScope: shared

# Browser options
headless: false
channel: msedge

# Optional: multi-login reuse (if you want to pin the run profile to a specific account)
# profileSite: "pdd"
# profileAccount: "acc_a"

# inspectPage defaults
url: "https://www.jd.com"
waitUntil: "domcontentloaded"
waitForSelector: "body"
captureFullPage: true
includeHtml: true
includeElements: true
includeAccessibility: false
detectBlockers: true
